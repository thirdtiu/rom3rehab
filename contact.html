<!DOCTYPE html>
<html lang="en">
  <head>

    <div id="page-wrap">
      <div class="container">
        <header id="header">
          <div class="row">
            <div class="col-md-9 col-md-offset-1">
              <nav class="navbar navbar-default">
                <div class="container">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>

                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                  </div>

                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>

        <section id="main-section">
          <h1 class="page-name">Contact Us</h1>
          <div class="row">
            <div class="contact-info col-md-3">
              <p>888-584-7089</p>
              <p><a href="mailto:info@rom3rehab.com"></a></p>
              <p>
                ROM3 California LLC <br>
                3500 W. Olive Ave. <br>
                Suite 300 <br>
                Burbank, CA 91505
              </p>
            </div>
            <form action="#" class="contact-form col-md-6" method="post">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address">
              </div>
              <div class="form-group">
                <label for="comments">Comments/Enquiries</label>
                <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
              </div>
            </form>
          </div>
        </section>
